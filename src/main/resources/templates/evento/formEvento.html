<!DOCTYPE html>
<!-- Importar o thymeleaf -->
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Evento</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="style/main.css" />
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="menu">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">TOP EVENTOS</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="/cadastrarEvento">Novo Evento
                            <i class="material-icons left">add_circle_outline</i>
                        </a>
                    </li>
                    <li>
                        <a href="/eventos">Lista de Eventos
                            <i class="material-icons left">list</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- NAVBAR -->

    <!-- FORMULARIO DE CADASTRO DE EVENTOS -->
    <div class="container formEvento">
        <h3 class="center">Cadastro de eventos</h3>
        <form method="post">
            Nome<input type="text" name="nome" id="">
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" name="local" id="">
                </div>
                <div class="input-field col s3">
                    Data: <input type="date" name="data" id="">
                </div>
                <div class="input-field col s3">
                    Horário: <input type="text" name="horario" id="">
                </div>
            </div>
            <div class="center">
                <!-- INCLUI TEMPLATE DE VALIDAÇÃO DOS CAMPOS DO FORMULÁRIO -->
                <span style="color: rgb(255, 136, 0);">
                    <th:block th:include="mensagemValidacao"></th:block>
                </span>
                <!-- FIM - INCLUI TEMPLATE DE VALIDAÇÃO DOS CAMPOS DO FORMULÁRIO -->
                <button class="waves-effect waves-light btn" type='submit'>
                    <i class="material-icons left">save</i>
                    Salvar
                </button>
            </div>
        </form>
    </div>
    <!-- FIM - FORMULARIO DE CADASTRO DE EVENTOS -->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
