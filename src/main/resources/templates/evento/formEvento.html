<!DOCTYPE html>
<!-- Importar o thymeleaf -->
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastrar Evento</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
</head>

<body>
  <h2 class="center">Cadastro de eventos</h2>
  <form class="container" method="post">
    Nome<input type="text" name="nome" id="">
    <div class="row">
      <div class="input-field col s6">
        Local: <input type="text" name="local" id="">
      </div>
      <div class="input-field col s3">
        Data: <input type="date" name="data" id="">
      </div>
      <div class="input-field col s3">
        Hor√°rio: <input type="time" name="horario" id="">
      </div>
    </div>
    <div class="center">
      <button class="waves-effect waves-light btn" type='submit'>
        <i class="material-icons left">save</i>
        Salvar
      </button>
      <a href="/eventos" class="waves-effect waves-light btn">
        <i class="material-icons left">format_list_bulleted</i>
        Lista de Eventos
      </a>
    </div>
  </form>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
